<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message user-message">
            {% if query %}

            {{query}} 
            
            {% endif %}
        </div>
        <div class="message bot-message">    
            {% if response %}

            {{response}} 
            
            {% endif %}</div>
        
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    <div id="input-container">
        <input type="text" name="query" id="user-input" placeholder="Type your message...">
        <input type="file" name="upload" accept=".pdf" / id="send-button">
        <input type="submit" value="submit" id="send-button">
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #e74c3c; /* Alizarin Crimson */
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="file"] {
            border: 2px solid #3498db; /* Dodger Blue */
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"]:hover {
            background-color: #ecf0f1; /* Clouds */
        }

        input[type="submit"] {
            background-color: #2ecc71; /* Emerald */
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 50%;
        }

        input[type="submit"]:hover {
            background-color: #27ae60; /* Nephritis */
        }

        img {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ChatBot</h1>
    <h3>Please Upload the PDF</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="query" placeholder="Enter your query" />

        <input type="file" name="upload" accept=".pdf" />

        <input type="submit" value="Submit" />
        
    </form>

    {% if response %}
        <h2 style="color: #e67e22;">{{ response }}</h2>
    {% endif %}

</body>
</html>

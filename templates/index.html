<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF using Gemini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #262730;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        p {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chat with PDF using GeminiüíÅ</h1>
    <form method="post" action="{% url 'ChatBot:process_pdf' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="question">Ask a Question from the PDF Files:</label>
        <input type="text" name="question" id="question">
        <label for="pdf">Upload your PDF Files:</label>
        <input type="file" name="pdf" id="pdf" accept=".pdf" multiple>
        <input type="submit" value="Submit & Process">
    </form>
    <div id="result">
        {% if reply %}
            <p>Reply: {{ reply }}</p>
        {% endif %}
    </div>
</body>
</html>
